<router-outlet/>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Carlos" #input />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="idMaterial">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.idMaterial }}</td>
    </ng-container>

    <!-- DNI Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- FirstName Column -->
    <ng-container matColumnDef="measurementUnit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Unidad de Medida</th>
      <td mat-cell *matCellDef="let row">{{ row.measurementUnit }}</td>
    </ng-container>

    <!-- LastName Column -->
    <ng-container matColumnDef="unitPrice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio Unitario</th>
      <td mat-cell *matCellDef="let row">{{ row.unitPrice }}</td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="actualStock">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Stock Actual</th>
      <td mat-cell *matCellDef="let row">{{ row.actualStock }}</td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="supplier">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Proveedor</th>
      <td mat-cell *matCellDef="let row">{{ row.supplier?.name }}</td>
    </ng-container>

    <!-- Actions Column -->
     <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>ACTIONS</th>
      <td mat-cell *matCellDef="let row">
        <button mat-button [routerLink]="['edit', row.idMaterial]">
          <mat-icon>mode_edit</mat-icon>
          Edit
        </button>
        <button mat-button (click)="delete(row.idMaterial, row.name)">
            <mat-icon>delete</mat-icon>
            Delete
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
    <tr mat-row *matRowDef="let row; columns: getDisplayedColumns()"></tr>
  </table>
</div>

<mat-paginator
  [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Select page of materials"
></mat-paginator>

<button mat-fab style="float: right" routerLink="/pages/material/new">
  <mat-icon>add</mat-icon>
</button>
