<form class="example-container" [formGroup]="form" (submit)="operate()">
  <div [hidden]="true">
    <mat-form-field>
      <input matInput placeholder="ID" formControlName="idMaterial" />
    </mat-form-field>
  </div>

  <!-- Nombre -->
  <mat-form-field>
    <input matInput placeholder="Nombre del material" formControlName="name" />
    <mat-error *ngIf="form.get('name')?.hasError('required')">
      El nombre del material es obligatorio.
    </mat-error>
    <mat-error *ngIf="form.get('name')?.hasError('minlength')">
      Debe tener al menos 3 caracteres.
    </mat-error>
  </mat-form-field>

  <!-- Unidad de medida -->
  <mat-form-field>
    <input matInput placeholder="Unidad de medida" formControlName="measurementUnit" />
    <mat-error *ngIf="form.get('measurementUnit')?.hasError('required')">
      La unidad de medida es obligatoria.
    </mat-error>
  </mat-form-field>

  <!-- Precio unitario -->
  <mat-form-field>
    <input matInput type="number" placeholder="Precio unitario" formControlName="unitPrice" />
    <mat-error *ngIf="form.get('unitPrice')?.hasError('required')">
      El precio unitario es obligatorio.
    </mat-error>
    <mat-error *ngIf="form.get('unitPrice')?.hasError('min')">
      El precio debe ser mayor que 0.
    </mat-error>
  </mat-form-field>

  <!-- Stock actual -->
  <mat-form-field>
    <input matInput type="number" placeholder="Stock actual" formControlName="actualStock" />
    <mat-error *ngIf="form.get('actualStock')?.hasError('required')">
      El stock es obligatorio.
    </mat-error>
    <mat-error *ngIf="form.get('actualStock')?.hasError('min')">
      El stock no puede ser negativo.
    </mat-error>
  </mat-form-field>

  <!-- Lista de proveedores -->
  <mat-form-field>
    <mat-label>Proveedor</mat-label>
    <mat-select formControlName="supplier">
      <mat-option *ngFor="let s of suppliers" [value]="s.idSupplier">
        {{ s.name }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="form.get('supplier')?.hasError('required')">
      Debe seleccionar un proveedor.
    </mat-error>
  </mat-form-field>

  <div>
    <button mat-button type="submit" [disabled]="form.invalid">
      <mat-icon>done</mat-icon>
      <span>Guardar</span>
    </button>

    <button mat-button type="button" routerLink="/pages/material">
      <mat-icon>cancel</mat-icon>
      <span>Cancelar</span>
    </button>
  </div>
</form>
